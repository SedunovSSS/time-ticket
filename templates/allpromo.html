<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="shortcut icon" href="/static/images/ticket.png" type="image/x-icon">
    <title>Все промокоды</title>
</head>

<body>
    <script src="/static/redirects.js"></script>
    {% include 'header.html' %}
    <div id="outer">
        <div id="inner" style="color: white; width: 80%; text-align: center;">
            <h1>Все промокоды</h1>
            <div class="user_in_admin">
                <h4 class="element">Имя</h4>
                <h4 class="element">Скидка в %</h4>
                <h4 class="element">Колличество</h4>
                <h4 class="element">Удаление</h4>
            </div><br>
            {% for i in promo %}
                <div class="user_in_admin">
                    <h4 class="element">{{ i.name }}</h4>
                    <h4 class="element">{{ i.sale }}</h4>
                    <h4 class="element">{{ i.count_promo }}</h4>
                    
                    {% if not i.login in admins %}
                    <button class="steal-account" onclick="red('/admin/del_promo?id={{i.id}}')">Удалить промокод</button>
                    {% endif %}
                </div><br>
            {% endfor %}
        </div>
    </div>
    
</body>

</html>
